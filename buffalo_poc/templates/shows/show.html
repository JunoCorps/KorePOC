<div class="page-header">
  <h1>Show#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= showsPath() %>" class="btn btn-info">Back to all Shows</a></li>
  <li><a href="<%= editShowPath({ show_id: show.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= showPath({ show_id: show.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= show.Name %>
</p>
<p>
  <strong>Nick</strong>: <%= show.Nick %>
</p>
<p>
  <strong>Suggestion</strong>: <%= show.Suggestion %>
</p>
