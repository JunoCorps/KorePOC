<div class="page-header">
  <h1>Droplet#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= dropletsPath() %>" class="btn btn-info">Back to all Droplets</a></li>
  <li><a href="<%= editDropletPath({ droplet_id: droplet.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= dropletPath({ droplet_id: droplet.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Droplet</strong>: <%= droplet.Droplet %>
</p>
<p>
  <strong>Droplets</strong>: <%= droplet.Droplets %>
</p>
<p>
  <strong>DoToken</strong>: <%= droplet.DoToken %>
</p>
